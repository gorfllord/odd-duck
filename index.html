<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odd Duck Product Co.</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dekko&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <img id="logo" src="assets/odd-duck-logo.jpg" alt="A yellow duckling on the beach wearing sunglasses">
    <h1>Odd Duck Product Selector</h1>
  </header>
  <main>
    <section id="resultsSidebar">
      <article id="controls">
        <form>
          <fieldset>
            <legend>Number of Rounds</legend>
            <label>Rounds:<input type="number" id="numRounds" name="Number of Rounds" value="25"></label>
            <button type="submit">Start</button>
          </fieldset>
        </form>
        <div id="viewResults" class="clicksNotAllowed">View Results</div>
      </article>
      <article id="results">
        <h2>Results:</h2>
        <ul>

        </ul>
      </article>
    </section>
    <section id="images">
      <img id="image1">
      <img id="image2">
      <img id="image3">
    </section>
    <section id="chartSection">
      <div id="chartDiv">
        <canvas id="chart"></canvas>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Odd Duck Product Co.</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
